version: 2

models:
  - name: adhoc_all_social_profiles
    description: Query to extract all users with social profiles.
      This query is used in the following
      [Google sheet](https://docs.google.com/spreadsheets/d/1xrRQ6yJKbL3eB9g8sh_YzLsHGGMEi0B89TSfB9dl1T4)

  - name: adhoc_base_user_data_enrichment
    description: Query to extract metadata from users.
      This is a query reused in other adhoc queries where the filtering is done in several ways

  - name: adhoc_user_data_enrichment
    description: Query to extract metadata from users given a list of emails.
      This query is used in the following
      [Google sheet](https://docs.google.com/spreadsheets/d/1I4tDFcdzNtstH8bknZ0HtbGpQNBiTabb5S-QfvZcm8c)

  - name: adhoc_email_domain_signups
    description: Query to extract signups with the given an email domain.
      This query is used in the following
      [Google sheet](https://docs.google.com/spreadsheets/d/1pZoQOdSXJjCGHYJzbavhKGcngAEDJtR43Ff0SsTiKyU)

  - name: adhoc_email_domain_data_enrichment
    description: Query to extract metadata from users given an email domain.
      This query is used in the following
      [Google sheet](https://docs.google.com/spreadsheets/d/1pZoQOdSXJjCGHYJzbavhKGcngAEDJtR43Ff0SsTiKyU)

  - name: adhoc_billing
    description: Query to extract data and transformations for billing porposes.
      This query is used in the following
      [Google sheet](https://docs.google.com/spreadsheets/d/1Uwb_hI8ufoBEwmAaUK2S2Z8WHDaP3iDipitvwsXCU5I/edit#gid=1440859380)
