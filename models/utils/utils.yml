version: 2

models:
    - name: sector_codes
      description: Codes used to identify old and new sectors.
      columns:
        - name: sector_id
          description: Primary key for sectors.
          tests:
            - unique
            - not_null
        - name: sector_name
          description: Sector name. Those whose name ends in `(old)` belong
            to sectors defined for the old onboarding.

    - name: role_codes
      description: Codes used to identify old and new roles.
      columns:
        - name: role_id
          description: Primary key for roles.
          tests:
            - unique
            - not_null
        - name: role_name
          description: Role name. Those whose name ends `(old)` belong
            to roles defined for the old onboarding.
        - name: sector_id
          description: Foreign key to sector_codes.
        - name: sector_name
          description: Sector name. Those whose name ends in `(old)` belong
            to sectors defined for the old onboarding.
            
    - name: role_sector_codes_old_to_new
      description: mapping from old to new onboarding
      columns:
        - name: old_role_id
          description: role code for the old onboarding
          tests:
            - unique
            - not_null
