version: 2

models:
  - name: src_genially_custom_images
    description: Custom images uploaded into 'My Brand' section.
    columns:
      - name: custom_image_id
        description: Primary key for custom image.
        tests:
          - unique
          - not_null

      - name: custom_image_url
        description: Custom image url.
        tests:
          - not_null

