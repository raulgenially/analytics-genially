version: 2

models:
    - name: src_genially_team_group
      description: Team spaces
      columns:
        - name: team_group_id
          description: Primary key for the team groups.
          tests:
            - unique
            - not_null

        - name: members
          description: List of user ids member of this team group.

        - name: name
          description: Name of the team group.
          tests:
            - not_null

        - name: color
          description: The accent color of the group.

        - name: team_id
          description: The team this group belongs to.
          tests:
            - not_null

        - name: created_at
          description: The date time this group was created.
          tests:
            - not_null
