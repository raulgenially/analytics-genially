version: 2

sources:
    - name: genially
      description: Back office data.
      database: data-genially
      tables:
        - name: geniallys
          columns:
            - name: _id
              description: Primary key for geniallys.
              tests:
                - unique
                - not_null  

        - name: users
          columns:
            - name: _id
              description: Primary key for users.
              tests:
                - unique
                - not_null

        - name: templatev9
          columns:
            - name: _id
              description: Primary key for templates.
              tests:
                - unique
                - not_null

        - name: collaborative
          columns:
            - name: _id
              description: Primary key for collaboratives.
              tests:
                - unique
                - not_null
                
        - name: social
          description: Users Social Profiles information
          columns:
            - name: _id
              description: Primary key for social profiles.
              tests:
                - unique
                - not_null
            - name: iduser
              description: Id User of the social profile.
              tests:
                - unique
                - not_null
                