version: 2

models:
  - name: all_geniallys
    columns:
      - name: genially_id
        description: Primary key for geniallys.
        tests:
          - unique
          - not_null

      - name: user_plan
        description: "{{ doc('subscription_codes') }}"
        tests:
          - not_null

      - name: user_subscription
        description: Type of subscription, Free or Premium.
        tests:
          - not_null
          - accepted_values:
              values: "{{ get_subscription_values() }}"

      - name: user_sector
        description: Sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
        tests:
          - not_null

      - name: user_broad_sector
        description: Broad categories for sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
        tests:
          - not_null

      - name: user_role
        description: Role (see data/seed_new_role_codes.csv and data/seed_old_role_codes.csv).
        tests:
          - not_null

      - name: user_broad_role
        description: Broad categories for role based on broad_sector (see create_broad_role_field macro).
        tests:
          - not_null

      - name: user_country
        description: Country (ISO code).
        tests:
          - not_null

      - name: user_country_name
        description: Full name of the country.
        tests:
          - not_null

      - name: is_published
        description: Whether the genially has been published.
        tests:
          - not_null

      - name: is_active
        description: Whether the genially is active at the user dashboard.
        tests:
          - not_null

      - name: user_id
        description: Foreign key referring to the user creating the genially.
        tests:
          - not_null
          - relationships:
              to: ref('all_users')
              field: user_id

      - name: created_at
        description: Creation date.

      - name: published_at
        description: Publication date.
