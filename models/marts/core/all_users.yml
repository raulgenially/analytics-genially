version: 2

models:
  - name: all_users
    description: Model that includes all users (active + deleted) in the same table.
      It's aimed to be used in different metrics models to keep the consistency across the full history.
    columns:
      - name: user_id
        description: Primary key for users.
        tests:
          - unique
          - not_null

      - name: plan
        description: "{{ doc('subscription_codes') }}"
        tests:
          - not_null
          - accepted_values:
              values: "{{ get_plan_values() }}"

      - name: subscription
        description: Type of subscription, Free or Premium.
        tests:
          - not_null
          - accepted_values:
              values: "{{ get_subscription_values() }}"

      - name: sector
        description: Sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
        tests:
          - not_null

      - name: broad_sector
        description: Broad categories for sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
        tests:
          - not_null

      - name: role
        description: Role (see data/seed_new_role_codes.csv and data/seed_old_role_codes.csv).
        tests:
          - not_null

      - name: broad_role
        description: Broad categories for role based on broad_sector (see create_broad_role_field macro).
        tests:
          - not_null

      - name: country
        description: Country (ISO code).
        tests:
          - not_null

      - name: country_name
        description: Name of the country correspondent to the ISO code.
        tests:
          - not_null

      - name: registered_at
        description: Registration date.
        tests:
          - not_null

      - name: deleted_at
        description: Timestamp when the user was deleted.
        tests:
          - not_null
