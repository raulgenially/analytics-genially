version: 2

models:
    - name: team_spaces
      columns:
        - name: team_space_id
          description: Primary key for the team space.
          tests:
            - unique
            - not_null

        - name: name
          description: Name of the space

        - name: team_name
          description: Name of the team this space belongs to.

        - name: n_active_creations
          description: Number of active creations within the team.

        - name: is_common
          description: Indicates whether or not the space is the common space.

        - name: team_id
          description: Foreign key to the team.
          tests:
            - not_null
            - relationships:
                to: ref('teams')
                field: team_id

        - name: owner_id
          description: Foreign key to the team member.
          tests:
            - not_null:
                where: "is_common = false"
            - relationships:
                to: ref('team_members')
                field: team_member_id
                severity: warn  # TODO: review when we address the team data model refactor

        - name: created_at
          description: Creation date of the space.

        - name: team_created_at
          description: The date the team was created.
