version: 2

models:
    - name: team_geniallys
      description: This model refers to geniallys that are part of a Team.
        It is a filtered version of the geniallys model (see the corresponding documentation).
      columns:
        - name: team_id
          description: Foreign key to teams.
          tests:
            - not_null
            - relationships:
                to: ref('teams')
                field: team_id

        - name: space_id
          description: Foreign key to team spaces.
          tests:
            - not_null
            - relationships:
                to: ref('team_spaces')
                field: team_space_id
