version: 2

models:
    - name: team_members
      description: Members from a given team.
      columns:
        - name: team_member_id
          description: Primary key for the team member.
          tests:
            - unique
            - not_null

        - name: email
          description: Email of the member.

        - name: role
          description: Member role.

        - name: team_name
          description: Name of the team this member belongs to.

        - name: n_active_creations
          description: Number of active creations within the team.
          tests:
            - not_null

        - name: is_active
          description: Indicates whether the team member is active.
            That is, they have confirmed their participation in the team and have not been deleted.
          tests:
            - not_null

        - name: user_id
          description: Id of the user.
          tests:
            - not_null:
                where: is_active = true
            - relationships:
                to: ref('users')
                field: user_id

        - name: team_id
          description: The team id this member belongs to.
          tests:
            - not_null
            - relationships:
                to: ref('teams')
                field: team_id

        - name: confirmed_at
          description: The time the member accepted the invitation to the team.

        - name: deleted_at
          description: The time the member left the team.

        - name: created_at
          description: Date at which the team member is registered in the production database.
            In other words, date at which the team member is invited to join in.
