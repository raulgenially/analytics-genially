version: 2

models:
  - name: cs_contacts
    description: Information about the contacts in freshdesk.
    columns:
      - name: id
        description: Primary key for contacts.
        tests:
          - unique
          - not_null

      - name: email
        description: Primary email address of the contact.

      - name: language
        description: Language of the contact.

      - name: n_tickets
        description: Number of tickets this contact has opened.
        tests:
          - not_null

      - name: user_id
        description: The ID of the user in the genially app.

      - name: created_at
        description: Contact creation timestamp.

      - name: updated_at
        description: Contact updated timestamp.
