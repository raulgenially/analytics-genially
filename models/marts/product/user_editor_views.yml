version: 2

models:
  - name: user_editor_views
    description: Records of when a user accessed the editor.
      At most we will have 1 record per user per day. These records
      started being recorded on {{ var('snowplow_page_views_start_date') }}.
    columns:
      - name: edition_id
        description: Primary key of this model.
          It is a surrogate key composed by user_id and date(edition_at).
        tests:
          - unique
          - not_null

      - name: user_id
        description: The user id that viewed the editor.
        tests:
          - not_null

      - name: edition_at
        description: The date the user viewed the editor.
        tests:
          - not_null
