version: 2

models:
    - name: team_members
      description: Members from a given team.
      columns:
        - name: team_member_id
          description: Primary key for the team member.
          tests:
            - unique
            - not_null

        - name: email
          description: Email of the member.

        - name: member_role_name
          description: Member role.

        - name: user_id
          description: Id of the user.
          tests:
            - not_null
            - relationships:
                to: ref('users')
                field: user_id

        - name: team_id
          description: The team id this member belongs to.
          tests:
            - not_null
            - relationships:
                to: ref('teams')
                field: team_id

        - name: confirmed_at
          description: The time the member accepted the invitation to the team.

        - name: deleted_at
          description: The time the member left the team.
