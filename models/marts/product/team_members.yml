version: 2

models:
    - name: team_members
      description: Members from a given team.
      columns:
        - name: team_member_id
          description: Primary key for the team member.
          tests:
            - unique
            - not_null

        - name: email
          description: Email of the member.

        - name: role
          description: Member role.

        - name: team_name
          description: Name of the team this member belongs to.

        - name: is_owner_of_same_space
          description: Indicates whether the member is owner of some space.
          tests:
            - not_null

        - name: has_spaces_other_than_common
          description: Indicates whether the member is part of some space other than the common space.
          tests:
            - not_null

        - name: user_id
          description: Id of the user.
          tests:
            - not_null
            - relationships:
                to: ref('users')
                field: user_id

        - name: team_id
          description: The team id this member belongs to.
          tests:
            - not_null
            - relationships:
                to: ref('teams')
                field: team_id

        - name: confirmed_at
          description: The time the member accepted the invitation to the team.

        - name: deleted_at
          description: The time the member left the team.

        - name: team_created_at
          description: The date the team was created.
