version: 2

models:
  - name: user_creations
    description: Records of when a user had access to a genially.
      At most we will have 1 record per user per day.
    columns:
      - name: creation_id
        description: Primary key of this model.
          It is a surrogate key composed by user_id and date(creation_at).
        tests:
          - unique
          - not_null

      - name: user_id
        description: The user id that had access to a genially.
        tests:
          - not_null

      - name: creation_at
        description: The date the user had access to a genially.
        tests:
          - not_null
