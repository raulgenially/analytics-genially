version: 2

models:
    - name: metrics_oneday_users
      description: This model computes the percentage of signups who didn't log in
        during the next 28 days after their registered date over total signups.
        Note that an active user is someone who logs into the Genially app.
      columns:
        - name: date_day
          description: The particular day where users' activity is described.
          tests:
            - not_null

        - name: oneday_users
          description: Number of signups who didn't log in during the next 28 days after their registered date.

        - name: signup_users
          description: Number of signup in the last 28 days.

        - name: kr
          description: Percentage of one day users over total signups. Time period of 28 days.
