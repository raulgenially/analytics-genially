version: 2

models:
    - name: creators_by_status_28d_by_day
      description: Model containing aggregated creators by status and day.
      columns:
        - name: date_day
          description: Date of the aggregated data point.
          tests:
            - not_null

        - name: status_28d
          description: Whether the metric belongs to recurring creators or new creators.
          tests:
            - not_null

        - name: users
          description: Number of users with the given status
          tests:
            - not_null

