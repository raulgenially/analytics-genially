version: 2

models:
    - name: status_28d_change_rates_by_day
      description: Model containing rates of status_28d change for creators
      columns:
        - name: date_day
          description: Date of the aggregated data point.
          tests:
            - not_null

        - name: status_28d
          description: The status of a creator over the past 28 day window (ending in the date specified by date_day).
            See status_28d in the `creator_activity_by_day` model.
          tests:
            - not_null

        - name: previous_status_28d
          description: The status of a creator over previous 28 day window.
            See status_28d in the `creator_activity_by_day` model.
          tests:
            - not_null

        - name: active_users
          description: Number of users that changed from `previous_status_28d` to `status_28d`.
          tests:
            - not_null

        - name: all_users
          description: Number of users with `previous_status_28d` on the given `date_day`.
          tests:
            - not_null

