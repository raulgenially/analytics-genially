version: 2

models:  
    - name: metrics_users_in_funnel
      description: Model containing number of users for different stages of the funnel.
      columns:
        - name: registered_at
          description: Registration date
          tests:
            - not_null

        - name: plan
          description: "{{ doc('subscription_codes') }}"
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_plan_values() }}"

        - name: subscription
          description: Type of subscription, Free or Premium
          tests:
            - not_null
            - accepted_values:
                values: ['Free', 'Premium']

        - name: sector
          description: Sector (see data/new_sector_codes.csv and data/old_sector_codes.csv).
          tests:
            - not_null

        - name: broad_sector
          description: Broad categories for sector (see data/new_sector_codes.csv and data/old_sector_codes.csv).
          tests:
            - not_null

        - name: role
          description: Role (see data/new_role_codes.csv and data/old_role_codes.csv).
          tests:
            - not_null

        - name: country
          description: Country (ISO code).
          tests:
            - not_null

        - name: country_name
          description: Full name of the country.
          tests:
            - not_null

        - name: n_signups
          description: Total number of signups.
          tests:
            - not_null

        - name: n_creators
          description: Total number of creators.
          tests:
            - not_null

        - name: n_publishers
          description: Total number of publishers.
          tests:
            - not_null

        - name: n_recurrent_publishers
          description: Total number of recurrent publishers.
          tests:
            - not_null

        - name: n_heavy_publishers
          description: Total number of heavy publishers.
          tests:
            - not_null
