# TO DO
models:
    - name: metrics_login_activity_status_28d
      description: Model containing aggregated loggins by day and status_28d.
      columns:
        - name: date_day
          description: Date of the aggregated data point.
          tests:
            - not_null

        - name: status_28d
          description: Whether the metric is related to active returning loggins, active new loggins or total active loggins.
          tests:
            - not_null

        - name: n_users
          description: Number of loggins with the given status_28d.
          tests:
            - not_null
