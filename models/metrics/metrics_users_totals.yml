version: 2

models:  
    - name: metrics_users_totals
      description: Model specifically created for aggregating total number of users and their creations.
        Regardless of the registration date and creation date.
      columns:
        - name: plan
          description: "{{ doc('subscription_codes') }}"
          tests:
            - not_null
            - accepted_values:
                values: ['Free', 'Pro', 'Master', 'Edu Pro', 'Edu Team', 'Team', 'Student']

        - name: sector
          description: Sector (see data/new_sector_codes.csv and data/old_sector_codes.csv).
          tests:
            - not_null

        - name: role
          description: Role (see data/new_role_codes.csv and data/old_role_codes.csv).
          tests:
            - not_null

        - name: market
          description: Country.
          tests:
            - not_null

        - name: n_users
          description: Total number of users (current registered users).
          tests:
            - not_null

        - name: n_total_creations
          description: Total number of creations (including those that have been removed).
          tests:
            - not_null

        - name: n_active_creations
          description: Total number of active creations, that is, creations that have not been removed by the user.
          tests:
            - not_null

        - name: n_active_published_creations
          description: Total number of published creations that are currently active.
          tests:
            - not_null
