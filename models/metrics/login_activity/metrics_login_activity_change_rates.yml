version: 2

models:
    - name: metrics_login_activity_change_rates
      description: This model computes the change rates of daily active users.
      columns:
        - name: time_period
          description: Indicates whether the change rates refer to daily, weekly or monthly active users.
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_time_period_values() }}"

        - name: date_day
          description: The particular day where user's activity is described.
          tests:
            - not_null

        - name: previous_status
          description: Previous status of the user.
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_active_user_values() }}"

        - name: status
          description: Whether the user is New, Current or Churned.
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_active_user_values() }}"

        - name: plan
          description: "{{ doc('subscription_codes') }}"
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_plan_values() }}"

        - name: subscription
          description: Type of subscription, Free or Premium.
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_subscription_values() }}"

        - name: sector
          description: Sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
          tests:
            - not_null

        - name: broad_sector
          description: Broad categories for sector (see data/seed_new_sector_codes.csv and data/seed_old_sector_codes.csv).
          tests:
            - not_null

        - name: role
          description: Role (see data/seed_new_role_codes.csv and data/seed_old_role_codes.csv).
          tests:
            - not_null

        - name: broad_role
          description: Broad categories for role based on broad_sector (see create_broad_role_field macro).
          tests:
            - not_null

        - name: country
          description: Country (ISO code).
          tests:
            - not_null

        - name: country_name
          description: Full name of the country.
          tests:
            - not_null

        - name: signup_device
          description: Device through which the user signed up.
          tests:
            - not_null

        - name: signup_channel
          description: Acquisition channel.
          tests:
            - not_null

        - name: transition_type
          description: It describes how a user transitions throughout the different stages.
            For example, activation refers to users transitioning from New to Current status.
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_transition_values() }}"

        - name: n_initial_users
          description: Number of users in previous status.
          tests:
            - not_null

        - name: n_passing_users
          description: Number of users transitioning from previous status to status.
          tests:
            - not_null

      tests:
      - dbt_utils.expression_is_true:
          expression: "n_passing_users <= n_initial_users"
