version: 2

models:
    - name: stg_users
      columns:
        - name: user_id
          description: Primary key for users.
          tests:
            - unique
            - not_null

        - name: plan
          description: "{{ doc('subscription_codes') }}"
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_plan_values() }}"

        - name: sector_code
          description: Sector code (see data/new_sector_codes.csv and data/old_sector_codes.csv).

        - name: sector
          description: Sector (see data/new_sector_codes.csv and data/old_sector_codes.csv).
          tests:
            - not_null

        - name: role_code
          description: Role code (see data/new_role_codes.csv and data/old_role_codes.csv).
          
        - name: role
          description: Role (see data/new_role_codes.csv and data/old_role_codes.csv).
          tests:
            - not_null

        - name: country
          description: Country (ISO code).
          tests:
            - not_null

        - name: email
          description: Email account (same as username).
          tests:
            - not_null

        - name: language
          description: Language the Genially web interface is in.

        - name: about_me
          description: Short description about the user (user defined).

        - name: facebook_account
          description: Link to Facebook account.

        - name: twitter_account
          description: Link to Twitter account.

        - name: youtube_account
          description: Link to YouTube account.

        - name: instagram_account
          description: Link to Instagram account.

        - name: linkedin_account
          description: Link to LinkedIn account.

        - name: social_profile_name
          description: Social Profiles alias & URL.

        - name: is_validated
          description: Whether the user has validated their account.
          tests:
            - not_null

        - name: is_social_profile_active
          description: Whether the user's social profile is active or not.
          tests:
            - not_null

        - name: registered_at
          description: Registration date.

        - name: last_access_at
          description: Last access date.
