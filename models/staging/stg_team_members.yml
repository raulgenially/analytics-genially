version: 2

models:
    - name: stg_team_members
      description: Members from a given team.
      columns:
        - name: team_member_id
          description: Primary key for the team members.
          tests:
            - unique
            - not_null

        - name: email
          description: Email of the user.

        - name: member_role
          description: "{{ doc('team_member_role') }}"
          tests:
            - not_null
            - accepted_values:
                values: "{{ get_team_member_roles() }}"
                quote: false

        - name: member_role_name
          description: The name of the member_role code

        - name: team_name
          description: Name of the team this member belongs to.
          tests:
            - not_null

        - name: is_active
          description: Indicates whether the team member is active.
            That is, they have confirmed their participation in the team and have not been deleted.

        - name: user_id
          description: Id of the user that is/was part of the team.
          tests:
            - not_null
            - relationships:
                to: ref('stg_users')
                field: user_id

        - name: team_id
          description: The team id this user belongs to.
          tests:
            - not_null

        - name: confirmed_at
          description: The time the user accepted the invitation to the team.

        - name: deleted_at
          description: The time the user left the team.

        - name: created_at
          description: Date at which the team member is registered in the production database.
            In other words, date at which the team member is invited to join in.

        - name: team_created_at
          description: The date the team was created.
          tests:
            - not_null
