version: 2

models:  
    - name: stg_genially_users
      description: Registered users.
      columns:
        - name: user_id
          description: Primary key for users.
          tests:
            - unique
            - not_null

        - name: subscription_type
          description:  "{{ doc('subscription_type') }}"
          tests:
            - accepted_values:
                values: [1, 2, 3, 4, 5, 6, 7]

        - name: sector
          description: Sector.

        - name: role
          description: Role.

        - name: username
          description: Username.

        - name: nickname
          description: Nickname.

        - name: email
          description: Email account.

        - name: country
          description: Country.

        - name: city
          description: City.

        - name: logins
          description: Logins in the application using third-party services such as Google, Facebook, etc.

        - name: is_validated
          description: Whether the user has validated their email.

        - name: language
          description: Language.

        - name: organization
          description: Organization.

        - name: social_media_accounts
          description: Social media accounts.

        - name: summary
          description: Summary.

        - name: analytics_id
          description: Foreign key referring to web analytics data.

        - name: register_at
          description: Registration date.

        - name: last_access_at
          description: Last access date.