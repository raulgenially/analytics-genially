version: 2

models:
    - name: stg_genially_geniallys
      description: Geniallys created by users (it does not include templates, which are located in another table).
      columns:
        - name: genially_id
          description: Primary key for geniallys.
          tests:
            - unique
            - not_null
        
        - name: genially_type
          description: Type of genially.

        - name: subscription_plan
          description:  "{{ doc('subscription_codes') }}"
          tests:
            - not_null
            - accepted_values:
                values: ['Free', 'Pro', 'Master', 'Edu Pro', 'Edu Team', 'Team', 'Student']

        - name: name
          description: Genially name.

        - name: tags
          description: Tags associated to the genially.

        - name: description
          description: Description of the genially.

        - name: friendly_url
          description: Friendly url to access the genially.

        - name: is_published
          description: Whether the genially has been published.

        - name: is_private
          description: Whether the genially can be indexed by search engines.

        - name: is_password_free
          description: Whether the genially has a an access password.
        
        - name: is_in_social_profile
          description: Whether the genially is shown in user's social profile.

        - name: is_reusable
          description: Whether the genially is reusable as a template by another user.

        - name: is_inspiration
          description: Whether the genially is shown in inspiration.

        - name: is_deleted
          description: Whether the genially has been deleted.

        - name: user_id
          description: Foreign key referring to the user creating the genially.

        - name: analytics_id
          description: Foreign key referring to web analytics data.

        - name: reused_from_id
          description: Id of the original genially that this one is based on.

        - name: from_template_id
          description: Id of the template used for the creation of the genially.

        - name: team_id
          description: Id of the team possessing this genially.

        - name: team_template_id
          description: Id of the genially as a team template.

        - name: from_team_template_id
          description: Id of the team template used for the creation of the genially.

        - name: modified_at
          description: Modification date.
          tests:
            - not_null

        - name: created_at
          description: Creation date.
          tests:
            - not_null

        - name: published_at
          description: Publication date.

        - name: last_view_at
          description: Last time the genially was visualized.

        - name: deleted_at
          description: Deletion date.