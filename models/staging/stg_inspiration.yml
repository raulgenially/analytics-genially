version: 2

models:
    - name: stg_inspiration
      description: Template color variations with enriched information from main template.
      columns:
        - name: inspiration_id
          description: Primary key for the template color variation. Same as genially_id
          tests:
            - unique
            - not_null

        - name: name
          description: Name of the template.
          tests:
            - not_null

        - name: language
          description: Language of the template.
          tests:
            - not_null

        - name: tags
          description: Tags associated to the template.
          tests:
            - not_null

        - name: inspiration_order
          description: The default accent color of the creation.
          tests:
            - not_null

        - name: name
          description: Whether the template is hidden in the template panel.
          tests:
            - not_null

        - name: category
          description: Whether the template is premium.
            Premium templates can only be used in premium plans.
          tests:
            - not_null

        - name: language
          description: Whether the template is new.
          tests:
            - not_null

        - name: genially_type
          description: Whether you can select specific slides when using the template.
          tests:
            - not_null

        - name: is_reusable
          description: Id of the actual genially referring to this template. Is the id_from_template when a template color variation is used
          tests:
            - not_null
            - unique

        - name: genially_id
          description: Id of the genially shown at Inspiration section.
          tests:
            - not_null
            - unique
            - relationships:
                to: ref('src_genially_geniallys')
                field: genially_id
                severity: warn
