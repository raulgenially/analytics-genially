version: 2

models:
    - name: stg_inspiration
      description: Geniallys list at Inspiration section.
      columns:
        - name: inspiration_id
          description: Primary key for the inspiration genially. Is not internally used.
          tests:
            - unique
            - not_null

        - name: tags
          description: Tags associated to the Inspiration Genially to be searched.
          tests:
            - not_null

        - name: inspiration_order
          description: Order to be shorted at Inspiration section.
          tests:
            - not_null

        - name: name
          description: Name of the Inspiration genially shown.
          tests:
            - not_null

        - name: category
          description: Category used to filter at Inspiration section.
          tests:
            - not_null

        - name: language
          description: Language of the Inspiration Genially.
          tests:
            - not_null

        - name: genially_type
          description: Type of the genially wich is shown at Inspiration section.
          tests:
            - not_null

        - name: is_reusable
          description: Whether the Inspiration genially can be reusable as a template by another user.
          tests:
            - not_null

        - name: genially_id
          description: Id of the genially shown at Inspiration section.
          tests:
            - not_null
            - unique
            - relationships:
                to: ref('src_genially_geniallys')
                field: genially_id
                severity: warn
